<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Delete Course</title>
   </head>
   <body>
   <p>Are you sure you want to delete the following?</p>
   {% for detail in deletedcourse %}
      <li>Name: {{detail.name}}</li>
      <li>Description: {{detail.description}}</li>

   <form action="/" method="post">
      {% csrf_token %}
      <input type="submit" name="no" value="No">
   </form>
   <form action="/finaldelete/{{detail.id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="yes" value="Yes, I want to delete this">
   </form>
   {% endfor %}
   </body>
</html>
